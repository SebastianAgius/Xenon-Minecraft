language: java
sudo: required
before_install:
- sudo apt-get -qq update
install:
- "./gradlew assemble"
script:
- cd ./native/xenon-server
- make && make windows-i686 && make windows-x86_64
- cd ../..
- "./gradlew :xenon-api:build"
before_deploy:
- git config --local user.name "SebastianAgius"
- git config --local user.email "theultimatepleb@gmail.com"
deploy:
  provider: releases
  file_glob: true
  file:
    - "xenon-api/build/libs/*"
    - "native/xenon-server/*"
  api_key:
    secure: secure: ""